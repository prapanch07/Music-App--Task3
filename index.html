<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Music Player</h1>
    <div id="music-player">
        <div id="song-info">
            <h2 id="song-title"></h2>
            <div id="song-controls">
                <button id="prev-btn"><i class="fas fa-step-backward"></i> Previous</button>
                <button id="play-btn"><i class="fas fa-play"></i>  &#9658;</button>
                <button id="pause-btn"><i class="pause-button"></i> </button>
                <button id="next-btn"><i class="fas fa-step-forward"></i> Next</button>
                <button id="replay-btn"><i class="fas fa-redo"></i> Replay</button>
            </div>
        </div>
        <div id="playlist">
            <ul id="song-list"></ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
